<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center  border">
    <form class="d-flex flex-column w-50 " action="" method="">


        <div class="table">
            <label class="w-25" for="civil">Etat civil</label>
            <select class=" rounded border-0 shadow-lg " name="civil" id="civil">
                <option class="bg-primary"value="M">M</option>
                <option value="F">F</option>
            </select>


        </div>
        <div class="table">
            <label id="label_nom" class="w-25" for="nom">Nom</label>
            <input id="nom" class="border-0 shadow-lg rounded-3 " type="text" name="nom">

        </div>
        <div class="table">
            <label id="label_prenom" class="w-25" for="prenom">Pr√©nom</label>
            <input id="prenom" class="border-0 shadow-lg rounded-3 " type="text" name="prenom">

        </div>
        <div class="table">
            <label class="w-25" for="nomComplet">Nom complet</label>
            <!-- <input id="nomComplet" class="border-0 shadow-lg rounded-3 " type="text" name="nomComplet"> -->
            <div id="nomComplet" ></div>
        </div>
        <div class="table">
            <label  class="w-25"for="born">Date de naissance</label>
            <input id="born" class="border-0 shadow-lg rounded-3 " type="date" name="born" pattern="[0-9]" value="2023-04-25"
            min="1923-01-01" max="2023-04-25">
            

        </div>
        <div class="table ">
            <label  class="w-25" for="niveau">Niveau en javascript</label>
            <input id="niveau" class="border-0 shadow-lg rounded-4 " type="range" name="niveau">
            <span  id="niveau_display" ></span>

        </div>
        <div class="table">
            <label class="w-25" for="color">Couleur preferee</label>
            <input id="color" class="border-0 shadow-lg rounded-3 " type="color" name="color">

        </div>
        <div class="table">
            <label id="label_pass" class="w-25" for="motDePasse">Mot de passe</label>
            <input id="motDePasse" class="border-0 shadow-lg rounded-3 " type="password" name="motDePasse">
            
        </div>
        
            <div class="table">
                <!-- <label class="w-25" for="confirm_pass">Mot de passe(confirmation)</label> -->
                <input id="confirm_pass" class="border-0 shadow-lg rounded-3 " type="password" name="confirm_pass">
                <!-- <div  class="text-primary pass" id="confirm_pass" ></div> -->
                
            </div>
            
            <div class="table">
                <label  class="w-25" for="display_pass">Afficher mot de passe</label>
                <input id="display_pass" class="border-0 shadow-lg rounded-3 " type="password" name="display_pass">
                <!-- <div  class="text-primary pass" id="display_pass" ></div> -->

        

        </div>
        <div class="table">
            <label  class="w-25" for="checked_pass">Afficher mot de passe</label>
            <input id="checked_pass" class="border-0 shadow-lg rounded-3 " type="checkbox" name="checked_pass">

        </div>
        <div class="table">
            <label class="w-25" for="description">Description</label>
            <textarea id="description" class="border-0 shadow-lg rounded-3 " type="text" name="description"></textarea>

        </div>
        <div class="table">
            <input class="border-0 shadow-lg rounded-2 " type="submit" value="Reinitialiser">
            <input  id="envoyer" class="border-0 shadow-lg rounded-2 " type="submit" name="envoyer" value="Envoyer">

        </div>
    </form>

    <script src="./index.js" ></script>
</body>
</html>
